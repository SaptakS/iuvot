<table>
  <thead>
    <tr>
      <th>Month</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for expense in expenses %}
    <tr>
      <td>{{ expense.month|date:'F' }}</td>
      <td>{{ expense.sum|floatformat:2 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'add_expense' %}">Add expense</a>
